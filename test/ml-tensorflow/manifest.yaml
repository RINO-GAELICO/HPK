apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-tensorflow-resnet
spec:
  selector:
    matchLabels:
      app: resnet-server
  replicas: 1
  template:
    metadata:
      labels:
        app: resnet-server
      annotations:
          slurm.hpk.io/type: "cpu"
          slurm.hpk.io/flags: "--nodes=1 --time=15 --ntasks-per-node=1 -C gpu --exclusive --account=m3792 --qos=debug"
    spec:
      containers:
        - name: resnet-container
          image: pytorch/torchserve:latest-gpu
          ports:
            - containerPort: 8080
            - containerPort: 8081
            - containerPort: 7070
            - containerPort: 7071
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: resnet-service
  name: resnet-service
spec:
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
    - name: rest
      port: 8081
      targetPort: 8081
    - name: rest2
      port: 7070
      targetPort: 7070
    - name: rest3
      port: 7071
      targetPort: 7071
  selector:
    app: resnet-server
  type: ClusterIP
