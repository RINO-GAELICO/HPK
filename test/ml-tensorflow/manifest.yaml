apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-tensorflow-resnet
spec:
  selector:
    matchLabels:
      app: resnet-server
  replicas: 1
  template:
    metadata:
      labels:
        app: resnet-server
      annotations:
          slurm.hpk.io/type: "cpu"
          slurm.hpk.io/flags: "--nodes=1 --time=15 --ntasks-per-node=1 -C gpu --exclusive --account=m3792 --qos=debug"
    spec:
      containers:
        - name: resnet-container
          image: gcr.io/tensorflow-serving/resnet
          ports:
            - containerPort: 8500
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: resnet-service
  name: resnet-service
spec:
  ports:
    - name: grpc
      port: 8500
      targetPort: 8500
    - name: rest
      port: 8501
      targetPort: 8501
  selector:
    app: resnet-server
  type: ClusterIP
